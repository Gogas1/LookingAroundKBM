[config]
schemaVersion = "0.0.1"

[package]
namespace = "gogas1"
name = "LookingAroundKBM"
versionNumber = "0.1.1"
description = "Allows to look around using keyboard and mouse"
websiteUrl = "https://github.com/Gogas1/LookingAroundKBM"
containsNsfwContent = false

[package.dependencies]
"BepInEx-BepInExPack" = "5.4.2100"
"ninesolsmodding-BepinExConfigurationManager" = "18.3.1"
